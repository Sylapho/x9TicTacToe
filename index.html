<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion 3x3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <!-- 9 grilles principales -->
            <div class="main-grid">
                <!-- Répéter 9 fois pour chaque grille secondaire -->
                <div class="sub-grid" data-main-cell="0-0">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="0-1">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="0-2">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="1-0">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid active" data-main-cell="1-1">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="1-2">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="2-0">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="2-1">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
                <div class="sub-grid" data-main-cell="2-2">
                    <div class="cell" data-cell="0"></div>
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell" data-cell="3"></div>
                    <div class="cell" data-cell="4"></div>
                    <div class="cell" data-cell="5"></div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
            </div>
        </div>

        <div id="game-status">
            <div id="status-text">X commence</div>
            <button id="restart">Recommencer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
